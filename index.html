<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 2: Area of A Rectangle</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-4 p-4">
	<script type="text/javascript">
		document.write("<h1>Area of a Rectangle</h1>");
	</script>
	<img src="rectangle.png" class="mb-4 mt-4">

	<script type="text/javascript">
		document.write("<p><strong>Length:</strong> 4 in</p>");
		document.write("<br /><p><strong>Width:</strong> 9 in</p>");
	</script>

	<br /> <h3 id="rect-area">The area of the rectangle is ?</h3>

	<button type="button" class="mt-4 btn btn-primary" onclick="
	var length=4; 
	var width=9; 
	document.getElementById('rect-area').innerHTML='The area of the rectangle is ' + length*width + '.' ">Compute</button>
</div>
</body>
</html>
